spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql://localhost:3306/hotdeal_ecommerce_payment
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/

server:
  port: 19095

pay:
  key: ${PAY_KEY}
  cid: ${PAY_CID}
  host:
    domain: ${PAY_HOST_DOMAIN}

admin:
  user-id: ${ADMIN_USER_ID}
  email: ${ADMIN_EMAIL}
  role: ${ADMIN_ROLE}