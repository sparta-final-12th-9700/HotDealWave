spring:
  application:
    name: payment-service
  profiles:
    active: ${ACTIVE_PROFILE}

server:
  port: 19095

pay:
  key: ${PAY_KEY}
  cid: ${PAY_CID}
  host:
    domain: ${PAY_HOST_DOMAIN}

admin:
  user-id: ${ADMIN_USER_ID}
  email: ${ADMIN_EMAIL}
  role: ${ADMIN_ROLE}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: "always"
    prometheus:
      access: unrestricted